name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
   
    permissions:
      contents: read
      pages: write 
      id-token: write 

    steps:
      - name: Checkout
        uses: actions/checkout@v4

     
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22 
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build and deploy
        uses: withastro/action@v2 
        with:
          path: . 
          
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4